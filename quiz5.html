<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            min-height: 100vh;
        }
        #container {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
            background: white;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #container li {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        #container li:last-child {
            border-bottom: none;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 200px;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        #highlightAll {
            background: #2196F3;
        }
        #highlightAll:hover {
            background: #0b7dda;
        }
        #removeAll {
            background: #f44336;
        }
        #removeAll:hover {
            background: #d32f2f;
        }
    </style>
</head>
<body>
    <ul id="container"></ul>
    <label for="textbox">Enter Item: </label><br>
    <input type="text" id="textbox">
    <div>
        <button id="addItem">Add Item</button>
        <button id="highlightAll">Highlight All</button>
        <button id="removeAll">Remove All</button>
    </div>
    <script>
        document.getElementById("addItem").onclick = function () {
            let textbox = document.getElementById("textbox")
            let container = document.getElementById("container")
            let li = document.createElement("li");
            li.textContent = textbox.value;
            container.appendChild(li);
            textbox.value = "";
        }
        
        document.getElementById("highlightAll").onclick = function () {
            let ali = document.querySelectorAll("li");
            for (let content of ali) {
                content.style = "color: blue; font-weight: bold;";
            }
        }
        
        document.getElementById("removeAll").onclick = function () {
            let ali = document.querySelectorAll("li");
            for (let content of ali) {
                content.remove();
            }
        }
    </script>
</body>
</html>
