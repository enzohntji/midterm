<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 1 - Student Profile</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: rgb(255, 255, 255);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: rgb(0, 53, 0);
            padding: 25px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .navbar a {
            font-size: 20px;
            color: white;
            margin-left: 3rem;
            font-weight: 700;
            text-decoration: none;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .card {
            width: 500px;
            margin: 30px auto;
            text-align: center;
            padding: 20px;
            border-radius: 20px;
        }

        .card h1,
        .card h4 {
            color: white;
            margin: 10px 0;
        }

        .card img {
            height: 10rem;
            padding: 1rem;
            display: block;
            margin: 0 auto;
            border-radius: 50%;
        }

        section.interests {
            margin: 30px auto;
            max-width: 600px;
        }

        section.interests h2 {
            color: black;
            font-size: 25px;
            margin-left: 20px;
        }

        .interests ul {
            list-style-type: square;
            padding-left: 50px;
        }

        .interests li {
            color: black;
            font-size: 20px;
            margin: 5px 0;
        }

        .inputt {
            margin: 40px auto;
            max-width: 500px;
            padding: 1rem;
        }

        .inputt label {
            color: black;
            font-size: 18px;
            display: block;
            margin-top: 10px;
        }

        .inputt input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        .inputt button {
            color: white;
            background-color: rgb(0, 53, 0);
            font-size: 15px;
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .inputt button:hover {
            background-color: rgb(2, 70, 2);
        }

        .table {
            margin: 40px auto;
            border-collapse: collapse;
            width: 80%;
            border: 1px solid black;
        }

        .table th,
        .table td {
            border: 1px solid black;
            padding: 10px 20px;
            text-align: center;
        }

        .table th {
            background: rgb(0, 53, 0);
            color: white;
            font-size: 18px;
        }

        .table td {
            background-color: white;
            font-size: 16px;
        }

        .footer {
            background-color: rgb(0, 53, 0);
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .footer h1 {
            color: white;
            font-size: 15px;
        }

        span {
            color: rgb(238, 150, 150);
        }

        @media (max-width: 768px) {
            .card,
            .interests,
            .inputt {
                margin-left: auto;
                margin-right: auto;
                text-align: center;
            }

            .inputt input {
                width: 90%;
            }

            .table {
                width: 95%;
            }

            .interests ul {
                padding-left: 20px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">Profile</a>
            <a href="#">About</a>
            <a href="#">See more</a>
        </nav>
    </header>

    <main>
        <div class="card">
            <img src="main.png" alt="Profile picture of Lourence Hentji I. Osma">
            <h1>Lourence Hentji I. Osma</h1>
            <h4>BS Information Technology - 3rd Year College</h4>
        </div>

        <section class="interests">
            <h2>Hobbies and Interests:</h2>
            <ul>
                <li>Anime</li>
                <li>Arts</li>
                <li>Reading</li>
                <li>Music</li>
                <li>Traveling</li>
            </ul>
        </section>

        <form class="inputt" id="scheduleForm">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject">

            <label for="schedule">Lab Schedule:</label>
            <input type="text" id="schedule" name="schedule">

            <label for="room">Room:</label>
            <input type="text" id="room" name="room">

            <button type="submit">Save</button>
        </form>

        <table class="table" id="scheduleTable">
            <thead>
                <tr>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer class="footer">
        <h1><em><span>Thank you</span> for visiting!</em></h1>
    </footer>

    <script>
        document.getElementById("scheduleForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const subject = document.getElementById("subject").value.trim();
            const schedule = document.getElementById("schedule").value.trim();
            const room = document.getElementById("room").value.trim();

            if (subject && schedule && room) {
                const table = document.getElementById("scheduleTable").querySelector("tbody");
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td>${subject}</td>
                    <td>${schedule}</td>
                    <td>${room}</td>
                `;

                table.appendChild(row);
                this.reset();

                const btn = this.querySelector("button");
                btn.style.backgroundColor = "#4CAF50";
                setTimeout(() => {
                    btn.style.backgroundColor = "rgb(0, 53, 0)";
                }, 500);
            } else {
                alert("Please fill all fields!");
            }
        });
    </script>
</body>
</html>
